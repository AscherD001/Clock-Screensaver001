<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">

		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
			/* border: 1px solid black; */
		}

	</style>

</head>
<body>
	
	<canvas></canvas>

	<script type="text/javascript">

	var pi = Math.PI,
	circles = [],
  text,
  num,
  string,
  d = new Date(),
	colors = ["lightgrey", "black", "white"],
	mouse = {
		x: undefined,
		y: undefined
	};

	var rgb = Math.floor(Math.random() * 10);
	switch(rgb) {
		case 0:
			colors.push("lightyellow");
			break;
		case 1:
			colors.push("lightblue");
			break;
		case 2:
			colors.push("lightgreen");
			break;
    case 3:
      colors.push("lightblue");
      colors.push("lightgreen");
      break;
    case 4:
      colors.push("lightyellow");
      colors.push("lightgreen");
      break;
    case 5:
      colors.push("lightyellow");
      colors.push("lightblue");
      colors.push("lightgreen");
      break;
    case 6:
      colors.push("#DA70D6");
      break;
    case 7:
      colors.push("#DDA0DD");
      break;
    case 8:
      colors.push("#DDA0DD");
      colors.push("#DA70D6");
      break;
    case 9:
      colors.push("#DDA0DD");
      colors.push("#DA70D6");
      colors.push("lightblue");
      break;
	}
		
	var canvas = document.querySelector("canvas");

	window.addEventListener("resize", init);

	window.addEventListener("mousemove", function(event) {
		mouse.x = event.x;
		mouse.y = event.y;
	});

  document.addEventListener('keydown', function(event) {
    if(event.code == "KeyT" || event.code == "KeyC") {
      if(text.hide) {
        text.hide = false;
      } else {
        text.hide = true;
      }
    }
  });

	var c = canvas.getContext("2d");

	////////////////////
	// Line
	// c.beginPath();
	// c.moveTo(100, 100);
	// c.lineTo(200, 200);
	// c.strokeStyle = "black";
	// c.stroke();

	////////////////////
	// Circle
	// c.beginPath();
	// c.strokeStyle = "black";
	// c.arc(300, 300, 10, 0, Math.PI * 2, false);
	// c.stroke();

	////////////////////
	// Animate
  var shade = Math.floor(Math.random() * 255);
  var on = true;
  Math.random() > 0.5 ? on = true: on = false;
	function animate() {
    if(shade > 0 && on) {
      shade -= 0.25;
      if(shade <= 0) {
        on = false;
      }
    } else if(shade < 255 && !on) {
      shade += 0.25;
      if(shade >= 255) {
        on = true;
      }
    }
		requestAnimationFrame(animate);
		c.clearRect(0, 0, innerWidth, innerHeight);
    c.fillStyle = "rgb(" + shade + "," + shade + "," + shade + ")";
    c.fillRect(0, 0, canvas.width, canvas.height);
		for(var i = 0; i < circles.length; i ++) {
			circles[i].update();
		}
    text.update();
	}

	////////////////////
	// Constructor
  function Text() {
    this.hide = false;
    this.text = "";
    this.width = 930;
    this.x = Math.random() * innerWidth;
    this.y = Math.random() * innerHeight;
    do {
      this.x = Math.random() * innerWidth;
    } while (this.x + this.width > innerWidth || this.x + 10 < 0);
    do {
      this.y = Math.random() * innerHeight;
    } while (this.y + 10 > innerHeight || this.y - 145 < 0);
    this.hspeed = Math.random() * 2 - Math.random() * 2;
    if(this.hspeed > 0 && this.hspeed < 1) {
      this.hspeed += 1;
    }
    if(this.hspeed < 0 && this.hspeed > -1) {
      this.hspeed -= 1;
    }
    this.vspeed = Math.random() * 2 - Math.random() * 2;
    if(this.vspeed > 0 && this.vspeed < 1) {
      this.vspeed += 1;
    }
    if(this.vspeed < 0 && this.vspeed > -1) {
      this.vspeed -= 1;
    }
    this.font = "200px Arial Black";
    this.fillStyle = "white";
    this.draw = function() {
      c.font = this.font;
      c.fillStyle = this.fillStyle;
      c.lineWidth = 10;
      c.fillText(this.text, this.x, this.y);
      c.strokeText(this.text, this.x, this.y);
    }
    this.update = function() {
      d = new Date();
      string = "";
      if(d.getHours().toString().length > 1) {
        if(d.getHours() < 22) {
          this.width = 795;
        } else {
          this.width = 930;
        }  
      } else {
        this.width = 795;
      }
      if(d.getHours() > 12) {
        string += d.getHours() - 12 + ":";
      } else string += d.getHours() + ":";
      if(d.getMinutes() < 10) {
        string += "0" + d.getMinutes() + ":";
      } else string += d.getMinutes() + ":";
      if(d.getSeconds() < 10) {
        string += "0" + d.getSeconds();
      } else string += d.getSeconds();
      this.text = string;
      if(this.x + this.width > innerWidth || this.x < 0) {
        this.hspeed = -this.hspeed;
      }
      if(this.y + 5 > innerHeight || this.y - 150 < 0) {
        this.vspeed = -this.vspeed;
      }
      this.x += this.hspeed;
      this.y += this.vspeed;
      if(!this.hide) {
        this.draw();
      }
    }
  }
	function Circle() {
		this.active = false;

    Math.random() > 0.5 ? this.grow = true : this.grow = false;
    this.rate = Math.random() / 2 + 0.25;

		this.radius = Math.random() * 185 + 15;
		this.minRadius = this.radius;
		this.x = Math.random() * innerWidth;
		this.y = Math.random() * innerHeight;
		do {
			this.x = Math.random() * innerWidth;
		} while(this.x < 0 + this.radius 
			|| this.x > innerWidth - this.radius);
		do {
			this.y = Math.random() * innerHeight;
		} while(this.y < 0 + this.radius 
			|| this.y > innerHeight - this.radius);
		this.hspeed = Math.random() * 2 - Math.random() * 2;
		this.vspeed = Math.random() * 2 - Math.random() * 2;
    this.minhspeed = Math.abs(this.hspeed);
    this.minvspeed = Math.abs(this.vspeed);
		this.color = colors[Math.floor(Math.random() * colors.length)];

		this.draw = function() {
			c.beginPath();
			c.strokeStyle = "black";
			c.arc(this.x, this.y, this.radius, 0, pi * 2, false);
			c.fillStyle = this.color;
			c.fill();
      c.lineWidth = 10;
			c.stroke();
		}

		this.update = function() {
			if(this.x + this.radius > innerWidth - 5 || this.x - this.radius < 5) {
				this.hspeed = -this.hspeed;
        if(this.x + this.radius > innerWidth - 10) {
          this.x -= 1;
        }
        if(this.x - this.radius < 5) {
          this.x += 1;
        }
			}
			if(this.y + this.radius > innerHeight || this.y - this.radius < 0) {
				this.vspeed = -this.vspeed;
        if(this.y + this.radius > innerHeight - 10) {
          this.y -= 1;
        }
        if(this.y - this.radius < 5) {
          this.y += 1;
        }
			}
			this.x += this.hspeed;
			this.y += this.vspeed;
      if(this.hspeed > 0 && this.hspeed > this.minhspeed) {
        this.hspeed -= 0.5
      }
      if(this.hspeed < 0 && this.hspeed < -this.minhspeed) {
        this.hspeed += 0.5
      }
      if(this.vspeed > 0 && this.vspeed > this.minvspeed) {
        this.vspeed -= 0.5
      }
      if(this.vspeed < 0 && this.vspeed < -this.minvspeed) {
        this.vspeed += 0.5
      }

			////////////////////
			// Interaction
/* 			if(mouse.x - this.x < 25 && mouse.x - this.x > -25 
				&& mouse.y - this.y < 25 && mouse.y - this.y > -25
				&& this.radius <= 25) {
				this.radius += 0.5;
				this.active = 25;
			} else if(this.radius >= this.minRadius) {
				this.radius -= 0.25;
			} else if(this.active > 0) {
				this.active -= 1;
			} else {
				this.active = false;
			}
*/
      if(mouse.x - this.x < this.radius + 10 &&
        mouse.x - this.x > -10 - this.radius &&
        mouse.y - this.y < this.radius + 10 &&
        mouse.y - this.y > -10 - this.radius &&
        this.x + this.radius <= innerWidth &&
        this.x - this.radius >= 0 &&
        this.y + this.radius <= innerHeight &&
        this.y + this.radius >= 0)
      {
        if(this.hspeed < 0 && mouse.x < this.x) {
          this.hspeed = -this.hspeed;
        }
        if(this.hspeed > 0 && mouse.x > this.x) {
          this.hspeed = -this.hspeed;
        }
        if(this.vspeed < 0 && mouse.y < this.y) {
          this.vspeed = -this.vspeed;
        }
        if(this.vspeed > 0 && mouse.y > this.y) {
          this.vspeed = -this.vspeed;
        }
        if(this.x > mouse.x) {
          this.hspeed += 0.5;
        } else {
          this.hspeed -= 0.5;
        }
        if(this.y > mouse.y) {
          this.vspeed += 0.5;
        } else {
          this.vspeed -= 0.5;
        }
      }
			this.draw();
		}
	}
	function init() {
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		////////////////////
		// Create Circles
		circles = [];
    text = new Text();
		for(var i = 0; i < 75; i ++) {
			var circle = new Circle();
			circles.push(circle);
		}	
	}

	////////////////////
	// Run Code
	init();
	animate();
	</script>

</body>
</html>
